{{ form.value | json }}


<form [formGroup]="form">
  <div class="form-group">
    <ng-select #agesSelect [items]="ages"
               [selectOnTab]="true"
               bindValue="value"
               (ngModelChange)="showConfirm()"
               placeholder="Select age"
               [compareWith]="compareFn"
               formControlName="age">
    </ng-select>
  </div>
</form>

<button (click)="patchForm()">Patch Form To Test It Works</button>
